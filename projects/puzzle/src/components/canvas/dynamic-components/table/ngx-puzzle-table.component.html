<puzzle-drag-wrapper
	[isEdit]="isEdit"
	[size]="config.size"
	[position]="config.position"
	[componentId]="config.id"
	[styles]="config.props.styles">
	@if (!!this.config.props) {
		<table thyTable style="width: 100%; height: 100%">
			<thead>
				<tr>
					@for (col of columnDefs; track col.field) {
						<th>{{ col.field }}</th>
					}
				</tr>
			</thead>
			<tbody>
				@for (row of rowData; track row) {
					<tr>
						@for (col of columnDefs; track col.field) {
							<td>{{ row[col.field] }}</td>
						}
					</tr>
				}
			</tbody>
		</table>
	}
</puzzle-drag-wrapper>
